<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first section -->

    <section id="first-section" class="rellax content">
        <div class="nav">
            <div class="link">
                <a class="active" href="#">Home</a>
                <a href="#">Cinema</a>
                <div class="pointer"></div>
            </div>
        </div>
        <div class="popcorn">
            <h2 class="rellax">Poppy<span>Corn</span></h2>
        </div>
        <div class="pop-image">
            <img id="small" data-rellax-speed="10" src="./img/ei_1660727336505-removebg-preview.png" alt="">
            <img id="real" data-rellax-speed="10" src="./img/ei_1660726109420-removebg-preview-1.png" alt="popcorn">
            <div class="rellax" data-rellax-speed="3" id="pink"></div>
            <div class="rellax" data-rellax-speed="3" id="dark-pink"></div>
            <div class="cont">
                <img class="rellax" id="icon"  data-rellax-speed="-1" src="./img/icons8-face-with-open-mouth-48.png" alt="">
                <div class="rellax" id="b-cont" data-rellax-speed="-1">
                    <p>Did you know? <br> Sharing popcorn with your <br> loved ones creates a <br> sweet memory?</p>
                    <button>LEARN MORE</button>
                </div>
            </div>
        </div>
    </section>
    <!--End of first section -->

    <!-- second section -->

    <section id="second-section">
        <div class="row">
            <div class="row1">
                <div class="row-text">
                    <h3>Place your order <br> now & get discount!!!</h3>
                </div>
                <div class="row-btn">
                    <button>Family Pack</button>
                    <button>Parties</button> <br>
                    <button>Movie pack</button>
                    <button>Individual</button>
                </div>
            </div>
            <div class="row2">
                <div class="rellax content"  data-rellax-speed="4">
                    <img src="./img/Screen-Shot-2013-10-14-at-1.37.59-PM_0.png" alt="">
                    <img src="./img/3750-movie-theater-butter-popcorn-lifestyle_1400x.jpg" alt="">
                    <img src="./img/AMCPerfectlyPopcorn.jpg" alt="">
                    <img src="./img/brown-sugar-and-cinnamon-popcorn-9e57d0a.jpg" alt="">
                    <img src="./img/intro-1592507709.jpg" alt="">
                    <img src="./img/movie-theatre-popcorn-800x1200-735x1103.jpg" alt="">
                    <img src="./img/how-to-make-popcorn-10-square.jpg" alt="">
                    <img src="./img/brown-sugar-and-cinnamon-popcorn-9e57d0a.jpg" alt="">
                </div>
            </div>
            <div class="row3">
                <div class="rellax content"  data-rellax-speed="10">
                    <img src="./img/caramel-corn-tight-view-720x720.jpg" alt="">
                    <img src="./img/3750-movie-theater-butter-popcorn-lifestyle_1400x.jpg" alt="">
                    <img src="./img/Easy-Caramel-Popcorn.jpg" alt="">
                    <img src="./img/popcorn-featured-image_ey7abq.jpg" alt="">
                    <img src=".img/1510078105-movie-theater-popcorn.jpg" alt="">
                    <img src="./img/how-to-make-movie-theater-popcorn2.jpg" alt="">
                    <img src="./img/Easy-Movie-Theater-Popcorn-1.jpg" alt="">
                    <img src="./img/Grandmas-Candy-Popcorn-www.thereciperebel.com-6-of-7.jpg" alt="">
                    <img src="./img/1510078105-movie-theater-popcorn.jpg" alt="">
                    <img src="./img/movie-theatre-popcorn-800x1200-735x1103.jpg" alt="">
                    <img src="./img/Simply-Recipes-Perfect-Popcorn-LEAD-41-4a75a18443ae45aa96053f30a3ed0a6b.JPG" alt="">
                    <img src="./img/3750-movie-theater-butter-popcorn-lifestyle_1400x.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- End of second section -->

    <!-- Third section -->
    <section id="third-section">
        <img src="./img/6247390637981696.jpg" alt="">
    </section>

    <!-- End of Third section  -->

    <!-- Script and initializing rellax js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Init
        let rellax = new Rellax('.rellax');
    </script>

    <!-- End of script -->
    
</body>
</html>
